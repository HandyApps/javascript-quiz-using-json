<!doctype html>
<html lang="en">
<head>

  <title>Json Quiz</title>

  <meta name="author" content="Matthew D Webb">



  <link rel="stylesheet" href="./css/default.css">

  <!--[if lt IE 9]>

<body>

  <div id="quiz"></div>

  <!-- core dependancy -->

  <!-- plugin -->
  <script src="../js/quiz.js"></script>

  <script>

      if(Quiz) {

        var options = {
          id: 'quiz',
          dataSource: './data/data.json'
        };

        Quiz.init(options);
      }


  </script>
